<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Validation Showcase — String Rules</title>
    <link rel="stylesheet" href="../../src/styles/suriform.css" />
    <link rel="stylesheet" href="../../src/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Validation Showcase — String Rules</h1>

      <form class="card" id="formEl" autocomplete="off">
        <fieldset>
          <legend>
            Self Check -- <code>length</code>, <code>regex</code>, <code>contains</code>,
            <code>not-contains</code>, <code>one-of</code>, <code>not-one-of</code>,
            <code>between-char</code>
          </legend>

          <div class="row">
            <label>
              5 characters
              <input type="text" length="5" />
            </label>

            <label>
              Letters only (A–Z)
              <input type="text" regex="^[A-Za-z]+$" regex-flags="i" required />
            </label>
          </div>

          <div class="row">
            <label>
              Contains "abc"
              <input type="text" contains="abc" required />
            </label>

            <label>
              Not contains "abc"
              <input type="text" not-contains="abc" required />
            </label>
          </div>

          <div class="row">
            <label>
              One of "yes", "no" and "maybe"
              <input type="text" one-of="yes,no,maybe" required />
            </label>

            <label>
              Not one of "admin", "root" and "test"
              <input type="text" not-one-of="admin,root,test" required />
            </label>
          </div>

          <div class="row">
            <label>
              Between 3 to 10 characters
              <input type="text" between-char="3,10" required />
            </label>
          </div>
        </fieldset>

        <div class="actions">
          <button type="submit">Submit Form</button>
          <button
            type="button"
            class="secondary"
            onclick="document.getElementById('formEl').reset()"
          >
            Reset
          </button>
        </div>
      </form>
    </div>

    <script type="module">
      import { watchForm, defineRules } from '../../src/suriform'
      import { stringRules } from '../../src/rules'

      defineRules(stringRules)

      const formEl = document.getElementById('formEl')

      const suriform = watchForm(formEl, {
        validateOnSubmit: true,
        validateOnInput: true,
        stopOnFirstError: false
      })
    </script>
  </body>
</html>
