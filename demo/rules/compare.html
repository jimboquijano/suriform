<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Validation Showcase — Compare Rules</title>
    <link rel="stylesheet" href="../../src/styles/suriform.css" />
    <link rel="stylesheet" href="../../src/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Validation Showcase — Compare Rules</h1>

      <form class="card" id="formEl" autocomplete="off">
        <fieldset>
          <legend>
            Self Check -- <code>match</code>, <code>unmatch</code>, <code>greater</code>,
            <code>less</code>, <code>greater-equal</code>, <code>less-equal</code>
          </legend>

          <div class="row">
            <label>
              Match sixty7
              <input type="text" name="match" match="sixty7" nice required />
            </label>

            <label>
              Not match sixty7
              <input type="text" name="unmatch" unmatch="sixty7" required />
            </label>
          </div>

          <div class="row">
            <label>
              Greater than 100
              <input type="number" name="greater" greater="100" required />
            </label>

            <label>
              Less than 10
              <input type="number" name="less" less="10" required />
            </label>
          </div>

          <div class="row">
            <label>
              Greater or equal than 5
              <input type="number" name="gequal" greater-equal="5" required />
            </label>

            <label>
              Less or equal than 50
              <input type="number" name="lequal" less-equal="50" required />
            </label>
          </div>
        </fieldset>

        <div class="actions">
          <button type="submit">Submit Form</button>
          <button
            type="button"
            class="secondary"
            onclick="document.getElementById('formEl').reset()"
          >
            Reset
          </button>
        </div>
      </form>

      <form class="card" id="formElTarget" autocomplete="off">
        <fieldset>
          <legend>
            Target Check -- <code>password</code>, <code>match-with</code>,
            <code>unmatch-with</code>, <code>greater-than</code>, <code>less-than</code>,
            <code>greater-equal-to</code>,
            <code>less-equal-to</code>
          </legend>

          <label>
            Passwords must match
            <div class="row">
              <div>
                <input
                  type="password"
                  name="password1"
                  confirm="password2"
                  required
                  strong
                  placeholder="password"
                />
              </div>
              <div>
                <input type="password" name="password2" required placeholder="confirm password" />
              </div>
            </div>
          </label>

          <label>
            Match the target value
            <div class="row">
              <div><input type="text" name="match" match-with="matchRef" nice required /></div>
              <div><input type="text" name="matchRef" value="sixty7" /></div>
            </div>
          </label>

          <label>
            Not match the target value
            <div class="row">
              <div><input type="text" name="unmatch" unmatch-with="unmatchRef" required /></div>
              <div><input type="text" name="unmatchRef" value="sixty7" /></div>
            </div>
          </label>

          <label>
            Greater than the target value
            <div class="row">
              <div><input type="number" name="greater" greater-than="greaterRef" required /></div>
              <div><input type="number" name="greaterRef" value="100" /></div>
            </div>
          </label>

          <label>
            Less than the target value
            <div class="row">
              <div><input type="number" name="less" less-than="lessRef" required /></div>
              <div><input type="number" name="lessRef" value="10" /></div>
            </div>
          </label>

          <label>
            Greater or equal to the target value
            <div class="row">
              <div>
                <input type="number" name="gequal" greater-equal-to="gequalRef" required />
              </div>
              <div><input type="number" name="gequalRef" value="5" /></div>
            </div>
          </label>

          <label>
            Less or equal to the target value
            <div class="row">
              <div><input type="number" name="lequal" less-equal-to="lequalRef" required /></div>
              <div><input type="number" name="lequalRef" value="50" /></div>
            </div>
          </label>
        </fieldset>

        <div class="actions">
          <button type="submit">Submit Form</button>
          <button
            type="button"
            class="secondary"
            onclick="document.getElementById('formElTarget').reset()"
          >
            Reset
          </button>
        </div>
      </form>
    </div>

    <script type="module">
      import { watchForm, defineRules } from '../../src/suriform'
      import { compareRules, compareTargetRules, strong } from '../../src/rules'
      import { watchTarget } from '../../src/tools'

      const nice = {
        message: '( ͡° ͜ʖ ͡°)ﾉ⌐■-■  NICE!',
        validate: (value) => {
          return value == 'sixty9' ? false : true
        }
      }

      defineRules({ nice, strong, ...compareRules, ...compareTargetRules })

      const formEl = document.getElementById('formEl')
      const formElTarget = document.getElementById('formElTarget')

      const suriform = watchForm(formEl, {
        validateOnSubmit: true,
        validateOnInput: true,
        stopOnFirstError: false
      })

      const suriformTarget = watchForm(formElTarget, {
        validateOnSubmit: true,
        validateOnInput: true,
        stopOnFirstError: false
      })

      const watcher = watchTarget(formElTarget, [{ password1: 'password2' }])
    </script>
  </body>
</html>
