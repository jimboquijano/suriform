<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Validation Showcase — File Rules</title>
    <link rel="stylesheet" href="../../src/styles/suriform.css" />
    <link rel="stylesheet" href="../../src/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Validation Showcase — File Rules</h1>

      <form class="card" id="formEl" autocomplete="off">
        <fieldset>
          <legend>
            Files -- <code>ext</code>, <code>mimes</code>, <code>min-width</code>,
            <code>min-height</code>, <code>max-width</code>, <code>max-height</code>,
            <code>max-size</code>
          </legend>

          <div class="row">
            <label>
              Extension (.ext .txt, .md only)
              <input type="file" name="doc" ext=".ext,.txt,.md" required multiple />
              <small class="note">Allowed: .ext, .txt, .md</small>
            </label>

            <label>
              MIME (only png)
              <input type="file" name="pngonly" mimes="image/png" required />
              <small class="note">MIME check example</small>
            </label>
          </div>

          <div class="row">
            <label>
              Min dimension of 200x200
              <input type="file" name="minimg" image min-width="200" min-height="200" required />
            </label>

            <label>
              Max dimension of 1200x1200
              <input type="file" name="maximg" image max-width="1200" max-height="1200" required />
            </label>
          </div>

          <div class="row">
            <label>
              Max size of 300KB
              <input type="file" name="sizeimg" image max-size="307200" required />
            </label>

            <label>
              JPG, min 200x200, max 1200x1200, max-size 300KB
              <input
                type="file"
                name="imgall"
                image
                mimes="image/jpg"
                min-width="200"
                min-height="200"
                max-width="1200"
                max-height="1200"
                max-size="307200"
                required
              />
            </label>
          </div>
        </fieldset>

        <div class="actions">
          <button type="submit">Submit Form</button>
          <button
            type="button"
            class="secondary"
            onclick="document.getElementById('formEl').reset()"
          >
            Reset
          </button>
        </div>
      </form>
    </div>

    <script type="module">
      import { watchForm, defineRules } from '../../src/suriform'
      import { fileRules } from '../../src/rules'

      defineRules(fileRules)

      const formEl = document.getElementById('formEl')

      const suriform = watchForm(formEl, {
        validateOnSubmit: true,
        validateOnInput: true,
        stopOnFirstError: false
      })
    </script>
  </body>
</html>
