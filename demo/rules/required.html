<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Validation Showcase — Required Rules</title>
    <link rel="stylesheet" href="../../src/styles/suriform.css" />
    <link rel="stylesheet" href="../../src/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Validation Showcase — Required Rules</h1>

      <form class="card" id="formElTarget" autocomplete="off">
        <fieldset>
          <legend>
            Target Check -- <code>required-if</code>, <code>required-unless</code>,
            <code>required-if</code>, <code>required-with-all</code>
          </legend>

          <div class="row">
            <div class="row row-toggle">
              <label>
                Required if the toggle is checked
                <input type="text" name="reqif" required-if="reqifRef:on" />
              </label>

              <label>&nbsp; <input type="checkbox" name="reqifRef" /></label>
            </div>

            <div class="row row-toggle">
              <label>
                Required unless the toggle is checked
                <input type="text" name="requn" required-unless="requnRef:on" />
              </label>

              <label>&nbsp; <input type="checkbox" name="requnRef" /></label>
            </div>
          </div>

          <div class="row">
            <div>
              <label>
                Required if target below has value
                <input type="text" name="reqwith" required-with="reqwithRef" />
              </label>

              <label>
                Target
                <input type="text" name="reqwithRef" />
              </label>
            </div>

            <div>
              <label>
                Required if targets below has values
                <input type="text" name="withall" required-with-all="withallRefA,withallRefB" />
              </label>

              <div class="row">
                <label>
                  Target A
                  <input type="text" name="withallRefA" />
                </label>

                <label>
                  Target B
                  <input type="text" name="withallRefB" />
                </label>
              </div>
            </div>
          </div>
        </fieldset>

        <div class="actions">
          <button type="submit">Submit Form</button>
          <button
            type="button"
            class="secondary"
            onclick="document.getElementById('formElTarget').reset()"
          >
            Reset
          </button>
        </div>
      </form>
    </div>

    <script type="module">
      import { watchForm, defineRules } from '../../src/suriform'
      import { requiredRules } from '../../src/rules'
      import { watchTarget } from '../../src/tools'

      defineRules(requiredRules)

      const formElTarget = document.getElementById('formElTarget')

      const suriform = watchForm(formElTarget, {
        validateOnSubmit: true,
        validateOnInput: true,
        stopOnFirstError: false
      })

      const watcher = watchTarget(formElTarget, [
        { reqif: ['reqifRef'] },
        { requn: ['requnRef'] },
        { reqwith: ['reqwithRef'] },
        { withall: ['withallRefA', 'withallRefB'] }
      ])
    </script>
  </body>
</html>
