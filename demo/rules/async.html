<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Validation Showcase — Async Rules</title>
    <link rel="stylesheet" href="../../src/styles/suriform.css" />
    <link rel="stylesheet" href="../../src/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Validation Showcase — Async Rules</h1>

      <form class="card" id="formEl" autocomplete="off">
        <label>
          Username
          <input
            type="text"
            name="username"
            username
            required
            error-message="name|This is a message"
          />
        </label>

        <div class="actions">
          <button type="submit">Submit Form</button>
          <button
            type="button"
            class="secondary"
            onclick="document.getElementById('formEl').reset()"
          >
            Reset
          </button>
        </div>
      </form>
    </div>

    <script type="module">
      import { watchForm, defineRule } from '../../src/suriform'

      defineRule('username', {
        message: 'Invalid username.',
        async validate(value) {
          if (!value) return true

          try {
            const res = await fetch(
              `http://localhost:3000/check-username?username=${encodeURIComponent(value)}`
            )

            if (!res.ok) {
              return 'Could not verify username. Please try again later.'
            }

            const data = await res.json()

            if (!data.available) {
              return data.message || 'This username is already taken.'
            }
          } catch (err) {
            return 'Network error — please try again.'
          }
        }
      })

      const formEl = document.getElementById('formEl')

      const suriform = watchForm(formEl, {
        validateOnSubmit: true,
        validateOnInput: true,
        stopOnFirstError: false
      })
    </script>
  </body>
</html>
