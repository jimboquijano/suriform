<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Validation Showcase — Number Rules</title>
    <link rel="stylesheet" href="../../src/styles/suriform.css" />
    <link rel="stylesheet" href="../../src/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Validation Showcase — Number Rules</h1>

      <form class="card" id="formEl" autocomplete="off">
        <fieldset>
          <legend>
            Self Check -- <code>integer</code>, <code>numeric</code>, <code>digits</code>,
            <code>between</code>
          </legend>

          <div class="row">
            <label>
              Integer
              <input type="text" integer />
              <small class="note">Rejects decimals and non-numeric values.</small>
            </label>

            <label>
              Numeric
              <input type="text" numeric />
              <small class="note">Rejects letters and special characters.</small>
            </label>
          </div>

          <div class="row">
            <label>
              5 digits
              <input type="text" digits="5" />
            </label>

            <label>
              Between 3 and 10
              <input type="text" between="3,10" />
            </label>
          </div>
        </fieldset>

        <div class="actions">
          <button type="submit">Submit Form</button>
          <button
            type="button"
            class="secondary"
            onclick="document.getElementById('formEl').reset()"
          >
            Reset
          </button>
        </div>
      </form>
    </div>

    <script type="module">
      import { watchForm, defineRules } from '../../src/suriform'
      import { numberRules } from '../../src/rules'

      defineRules(numberRules)

      const formEl = document.getElementById('formEl')

      const suriform = watchForm(formEl, {
        validateOnSubmit: true,
        validateOnInput: true,
        stopOnFirstError: false
      })
    </script>
  </body>
</html>
