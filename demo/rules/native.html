<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Validation Showcase — Native Rules</title>
    <link rel="stylesheet" href="../../src/styles/suriform.css" />
    <link rel="stylesheet" href="../../src/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Validation Showcase — Native Rules</h1>

      <form class="card" id="formEl" autocomplete="off">
        <fieldset>
          <legend>
            Self Check -- <code>email</code>, <code>url</code>, <code>min</code>, <code>max</code>,
            <code>minlength</code>, <code>maxlength</code>, <code>step</code>, <code>pattern</code>
          </legend>

          <div class="row">
            <label>
              Email
              <input type="email" required />
            </label>

            <label>
              URL
              <input type="url" required />
            </label>
          </div>

          <div class="row">
            <label>
              Mininum of 5
              <input type="number" min="5" required />
            </label>

            <label>
              Maximum of 5
              <input type="number" max="5" required />
            </label>
          </div>

          <div class="row">
            <label>
              Mininum length of 5
              <input type="text" minlength="5" required />
            </label>

            <label>
              Maximum length of 5
              <input type="text" maxlength="5" required />
            </label>
          </div>

          <div class="row">
            <label>
              Mininum of 5, increments of 2
              <input type="number" min="5" step="2" required />
            </label>

            <label>
              3-letter code (A–Z)
              <input type="text" pattern="^[A-Z]{3}$" required />
            </label>
          </div>
        </fieldset>

        <div class="actions">
          <button type="submit">Submit Form</button>
          <button
            type="button"
            class="secondary"
            onclick="document.getElementById('formEl').reset()"
          >
            Reset
          </button>
        </div>
      </form>
    </div>

    <script type="module">
      import { watchForm, defineRules } from '../../src/suriform'
      import { nativeRules } from '../../src/rules'

      defineRules(nativeRules)

      const formEl = document.getElementById('formEl')

      const suriform = watchForm(formEl, {
        validateOnSubmit: true,
        validateOnInput: true,
        stopOnFirstError: false
      })
    </script>
  </body>
</html>
