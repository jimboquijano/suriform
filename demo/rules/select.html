<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Validation Showcase — Multi Rules</title>
    <link rel="stylesheet" href="../../src/styles/suriform.css" />
    <link rel="stylesheet" href="../../src/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Validation Showcase — Multi Rules</h1>

      <form class="card" id="formEl" autocomplete="off">
        <fieldset>
          <legend>
            Self Check -- <code>min-select</code>, <code>max-select</code>, <code>allowed</code>,
            <code>forbidden</code></code>
          </legend>

          <div class="row">
            <label>
              Mininum of 2 options
              <select min-select="2" required multiple size="5">
                <option>Apple</option>
                <option>Banana</option>
                <option>Orange</option>
                <option>Mango</option>
                <option>Watermelon</option>
              </select>
            </label>

            <label>
              Maximum of 2 options
              <select max-select="2" required multiple size="5">
                <option>Apple</option>
                <option>Banana</option>
                <option>Orange</option>
                <option>Mango</option>
                <option>Watermelon</option>
              </select>
            </label>
          </div>

          <div class="row">
            <label>
              Allowed: Banana & Mango
              <select allowed="Banana,Mango" required multiple size="5">
                <option>Apple</option>
                <option>Banana</option>
                <option>Orange</option>
                <option>Mango</option>
                <option>Watermelon</option>
              </select>
            </label>

            <label>
              Forbidden: Apple & Orange
              <select forbidden="Apple,Orange" required multiple size="5">
                <option>Apple</option>
                <option>Banana</option>
                <option>Orange</option>
                <option>Mango</option>
                <option>Watermelon</option>
              </select>
            </label>
          </div>
        </fieldset>

        <div class="actions">
          <button type="submit">Submit Form</button>
          <button
            type="button"
            class="secondary"
            onclick="document.getElementById('formEl').reset()"
          >
            Reset
          </button>
        </div>
      </form>
    </div>

    <script type="module">
      import { watchForm, defineRules } from '../../src/suriform'
      import { selectRules } from '../../src/rules'

      defineRules(selectRules)

      const formEl = document.getElementById('formEl')

      const suriform = watchForm(formEl, {
        validateOnSubmit: true,
        validateOnInput: true,
        stopOnFirstError: false
      })
    </script>
  </body>
</html>
