<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Validation Showcase — Message Tool</title>
    <link rel="stylesheet" href="../../src/styles/suriform.css" />
    <link rel="stylesheet" href="../../src/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Validation Showcase — Message Tool</h1>

      <form class="card" id="formEl" autocomplete="off">
        <label>
          Min 5, step 2
          <input type="number" min="5" step="2" />
        </label>

        <label>
          Min 5, max 10
          <input type="number" min="5" max="10" />
        </label>

        <div class="actions">
          <button type="submit">Submit Form</button>
          <button
            type="button"
            class="secondary"
            onclick="document.getElementById('formEl').reset()"
          >
            Reset
          </button>
        </div>
      </form>
    </div>

    <script type="module">
      import { watchForm, defineRules, localize } from '../../src/suriform'
      import { nativeRules } from '../../src/rules'
      import { extendMessage } from '../../src/tools'

      defineRules(nativeRules)

      const formEl = document.getElementById('formEl')

      const suriform = watchForm(formEl, {
        validateOnSubmit: true,
        validateOnInput: true,
        stopOnFirstError: false
      })

      const message = extendMessage(formEl)
      message.groupMessage({
        rules: ['min', 'max'],
        message: 'minMax'
      })

      localize({
        fr: {
          messages: {
            minMax: 'Doit être compris entre {min} et {max}'
          }
        }
      })

      suriform.setLocale('fr')
    </script>
  </body>
</html>
